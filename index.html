<!DOCTYPE html>
<html lang="en">
    <head>
        <script
            async
            data-id="101454116"
            src="//static.getclicky.com/js"
        ></script>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Moe Rashid</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="MoeRashid logo.png" alt="Logo" />
            </div>
            <div class="icons">
                <button id="icon1" class="icon">
                    <span class="material-symbols-outlined"> capture </span>
                </button>
                <button id="icon2" class="icon">
                    <span class="material-symbols-outlined"> palette </span>
                </button>
                <button id="icon3" class="icon">
                    <span class="material-symbols-outlined">
                        nest_protect
                    </span>
                </button>
                <button id="icon4" class="icon">
                    <span class="material-symbols-outlined">
                        shopping_bag
                    </span>
                </button>
            </div>
        </header>

        <main>
            <div class="center-image">
                <img src="easel.png" alt="Center Image" />
            </div>
            <div id="imageContainer" class="image-container">
                <!-- Images will be inserted here by JavaScript -->
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <a href="/admin" class="admin-link">Admin Login</a>
            </div>
        </footer>
        <!-- Footer Section -->

        <div id="galleryModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modalImage" />
            <div id="caption"></div>
            <div class="navigation">
                <button id="prev">&lt;</button>
                <button id="next">&gt;</button>
            </div>
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
